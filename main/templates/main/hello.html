<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .welcome-container {
            max-width: 600px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .logout-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
        }
        .logout-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Task Manager</a>

    <div class="d-flex">
      {% if user.is_authenticated %}
          <span class="me-3">Привет, <strong>{{ user.username }}</strong>!</span>

          <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="logout-btn">Выйти</button>
          </form>
      {% else %}
          <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Войти</a>
          <a class="btn btn-primary" href="{% url 'register' %}">Регистрация</a>
      {% endif %}
    </div>
  </div>
</nav>


<div class="welcome-container text-center">
    <h1 class="mb-4">Добро пожаловать в Task Manager!</h1>

    <p class="text-muted mb-4">
        Нажмите кнопку ниже, чтобы посмотреть все задания.
    </p>

    <a href="{% url 'task-list' %}" class="btn btn-success btn-lg">
        Перейти к задачам
    </a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
