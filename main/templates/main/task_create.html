<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создать задачу</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

  <style>
      body {
          background-color: #f8f9fa;
      }
      .create-container {
          max-width: 600px;
          margin: 60px auto;
          background: white;
          padding: 40px;
          border-radius: 16px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }
  </style>
</head>
<body>

<div class="create-container">

    <a href="{% url 'task-list' %}" class="btn btn-outline-secondary mb-3">← Назад к списку задач</a>

    <h2 class="mb-4 text-center">Создать новую задачу</h2>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-success w-100 mt-3">
            Создать задачу
        </button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
