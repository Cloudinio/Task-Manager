<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удаление задачи</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .delete-container {
            max-width: 500px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="delete-container text-center">
    <h3 class="mb-4">Удаление задачи</h3>

    <p class="mb-4">
        Вы действительно хотите удалить задачу <strong>"{{ object.title }}"</strong>?
    </p>

    <form method="post" class="d-inline-block">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Да, удалить</button>
    </form>

    <a href="{% url 'task-detail' object.id %}" class="btn btn-secondary">Отмена</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
